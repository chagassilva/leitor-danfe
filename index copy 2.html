<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Leitor de DANFE - AI Powered</title>

    <style>
      :root {
        --primary-color: #4a90e2;
        --bg-color: #f4f7f6;
        --card-bg: #ffffff;
        --text-color: #333;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        background-color: var(--card-bg);
        padding: 1.5rem;
        border-radius: 14px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 3px 18px rgba(0, 0, 0, 0.08);
      }

      h2 {
        font-size: 1.4rem;
        margin-top: 0;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      p {
        text-align: center;
      }

      .upload-area {
        border: 2px dashed #cbd5e0;
        padding: 1.8rem;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s ease;
        text-align: center;
        margin-bottom: 1.2rem;
      }

      .upload-area:hover {
        border-color: var(--primary-color);
      }

      input[type="file"] {
        display: none;
      }

      .btn-upload {
        background-color: var(--primary-color);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: 0.3s;
      }

      .btn-upload:disabled {
        background-color: #a0aec0;
        cursor: not-allowed;
      }

      #result-area {
        margin-top: 20px;
        text-align: left;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        display: none;
        border: 1px solid #e2e8f0;
        overflow-x: auto;
      }

      #file-name {
        font-size: 0.9rem;
        color: #718096;
      }

      .spinner {
        display: none;
        width: 22px;
        height: 22px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Ajustes especÃ­ficos para telas abaixo de 380px */
      @media (max-width: 380px) {
        .container {
          padding: 1.2rem;
        }

        .upload-area {
          padding: 1.4rem;
        }

        .btn-upload {
          padding: 12px;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>ðŸ“„ Scanner de DANFE</h2>
      <p style="font-size: 0.85rem; color: #555; margin-bottom: 16px;">
        Envie a imagem ou PDF da nota fiscal
      </p>

      <!-- ÃREA DE UPLOAD -->
      <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <span style="font-size: 2.5rem">ðŸ“¤</span>
        <p style="margin: 10px 0;">Clique para selecionar</p>
        <span id="file-name">Nenhum arquivo selecionado</span>
      </div>

      <input
        type="file"
        id="fileInput"
        accept="image/png, image/jpeg, image/jpg, application/pdf"
        onchange="updateFileName()"
      />

      <!-- BOTÃƒO -->
      <button id="sendBtn" class="btn-upload" onclick="uploadToN8n()">
        Processar Documento
        <svg style="width: 20px; height: 20px;" viewBox="0 0 24 24">
          <path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
        </svg>
        <div class="spinner" id="spinner"></div>
      </button>

      <!-- RESULT -->
      <div id="result-area">
        <strong>ðŸ“Š Dados ExtraÃ­dos:</strong>
        <pre id="jsonOutput"></pre>
      </div>
    </div>

    <script>
      const WEBHOOK_URL = "https://n8n.chagassilva.com/webhook/extrair-dados-danfe";

      function updateFileName() {
        const fileInput = document.getElementById("fileInput");
        const display = document.getElementById("file-name");
        if (fileInput.files.length > 0) {
          display.textContent = fileInput.files[0].name;
          display.style.color = "#4A90E2";
        }
      }

      async function uploadToN8n() {
        const fileInput = document.getElementById("fileInput");
        const btn = document.getElementById("sendBtn");
        const spinner = document.getElementById("spinner");
        const resultArea = document.getElementById("result-area");
        const output = document.getElementById("jsonOutput");

        if (fileInput.files.length === 0) {
          alert("Selecione um arquivo primeiro!");
          return;
        }

        btn.disabled = true;
        btn.childNodes[0].nodeValue = "Processando...";
        spinner.style.display = "inline-block";

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
          const res = await fetch(WEBHOOK_URL, {
            method: "POST",
            body: formData,
          });

          if (res.ok) {
            const data = await res.json();
            resultArea.style.display = "block";
            output.textContent = JSON.stringify(data, null, 2);
          } else {
            alert("Erro no servidor: " + res.statusText);
          }
        } catch (err) {
          alert("Erro na requisiÃ§Ã£o.");
          console.error(err);
        }

        btn.disabled = false;
        btn.childNodes[0].nodeValue = "Processar Documento";
        spinner.style.display = "none";
      }
    </script>
  </body>
</html>
